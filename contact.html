<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Contents/app.css">
</head>
<body>

    <!-- Main Navigation -->
    <header> </header>

    <!-- This is the main part of contact -->
    <main  style="background-color:powderblue;">
        <div class="container">
            <h1 class="display-4"><b>Contact Us</b></h1>
            <div id="errorMessage" class="alert alert-danger" role="alert" hidden>
            </div>
            <hr>
            <form id="conactForm">
              <div class="form-group">
                <label for="firstName">First and Last Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName"
                placeholder="Enter your First and Last Name" required autofocus>
              </div>
              <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber" aria-describedby="contactNumber"
                placeholder="Enter your Contact Number" required>
              </div>

              <div class="form-group">
                <label for="emailAddress">Email Address:</label>
                <input type="email" class="form-control" id="emailAddress" name="emailAddress" aria-describedby="emailAddress"
                placeholder="Enter your Email Address" required>
              </div>

              <div class="form-group">
                <label for="shortMessage">Please Enter Your Short Message:</label>
                <textarea class="form-control" id="shortMessage"  name="shortMessage" rows="2" aria-describedby="shortMessage">--Please Feel Free To Leave Your Message Here--</textarea>
 
              </div>
              <tr>
                <td style="width: 241px">
     
                <div class="form-group">
                    Please Click to Send or Reset:<td style="width: 597px"> 
                <label><span lang="en-ca"> 
                <a href="index.html"><button type="button" value="Submit"class="btn btn-primary btn-lg"><i class="fas fa-file-import"></i>Send</button></a>
              </tr>
              <button id="resetButton" type="reset" class="btn btn-warning btn-lg"><i class="fas fa-redo"></i> Reset</button>
            </form>  

        </div>
    </main>

    <!-- This is the footer part of the contact -->
    <footer></footer>

    <!-- 3rd Party JavaScript Libraries -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- App Scripts -->
    <script src="./Scripts/app.js"></script>
</body>
</html>
